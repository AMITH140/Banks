<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg"></div>

  <main class="shell">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="title-wrap">
        <h1 class="title">Admin Dashboard</h1>
        <p class="subtitle">Control panel ‚Ä¢ Overview & management</p>
      </div>

      <button class="mode-btn" id="modeBtn" aria-label="Toggle theme">
        <span class="mode-icon">‚òÄÔ∏è</span>
        <span class="mode-text">Light Mode</span>
      </button>
    </header>

    <!-- Layout -->
    <section class="layout">
      <!-- Sidebar -->
      <aside class="card sidebar">
        <div class="card-head">
          <h2>Navigation</h2>
          <span class="pill">Admin</span>
        </div>

        <nav class="nav">
          <a class="nav-item active" href="#">
            <span class="dot"></span>
            Dashboard
          </a>
          <a class="nav-item" href="#">
            <span class="dot"></span>
            Analytics
          </a>
          <a class="nav-item" href="#">
            <span class="dot"></span>
            Users
          </a>
          <a class="nav-item" href="#">
            <span class="dot"></span>
            Settings
          </a>
        </nav>

        <div class="sidebar-footer">
          <div class="userbox">
            <div class="avatar">A</div>
            <div>
              <div class="user-name">Admin</div>
              <div class="user-role">Full Access</div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <section class="content">
        <div class="cards-row">
          <a class="card tile" href="#">
            <div class="tile-icon">üìä</div>
            <div class="tile-title">Analytics</div>
            <div class="tile-sub">Reports & insights</div>
          </a>

          <a class="card tile" href="#">
            <div class="tile-icon">üë§</div>
            <div class="tile-title">Users</div>
            <div class="tile-sub">Manage accounts</div>
          </a>

          <a class="card tile" href="#">
            <div class="tile-icon">‚öôÔ∏è</div>
            <div class="tile-title">Settings</div>
            <div class="tile-sub">Configurations</div>
          </a>
        </div>

        <!-- Optional: little dashboard strip -->
        <div class="card strip">
          <div class="strip-item">
            <div class="strip-label">Status</div>
            <div class="strip-value ok">Online</div>
          </div>
          <div class="strip-item">
            <div class="strip-label">Sessions</div>
            <div class="strip-value">128</div>
          </div>
          <div class="strip-item">
            <div class="strip-label">Errors</div>
            <div class="strip-value warn">3</div>
          </div>
          <div class="strip-item">
            <div class="strip-label">Last Backup</div>
            <div class="strip-value">Today</div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <script>
    // Optional theme toggle (makes it feel authentic)
    const btn = document.getElementById("modeBtn");
    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      btn.querySelector(".mode-icon").textContent = isLight ? "üåô" : "‚òÄÔ∏è";
      btn.querySelector(".mode-text").textContent = isLight ? "Dark Mode" : "Light Mode";
    });
  </script>
</body>
</html>
